<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tareas</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
     <div class="row mt-4">
       <div class="col-md-4 text-center">
         <form class="card p-4 mt-4 border-secondary">
           <h5>Agregar Tarea</h5>
           <div class="form-group">
              <input type="hidden" required placeholder="id" id="id" class="form-control"/></div>
           <div class="form-group">
              <input type="text" required placeholder="Nombre" id="nombre" class="form-control"/></div>
           <div class="form-group">
              <input type="text" required placeholder="Descripcion" id="descripcion" class="form-control"/></div>
<select class="form-group" id="status" name="status" onchange="mostrar()">
  <option value="pre">Tiempo predeterminado</option>
        <option value="corto">Corto 30 min</option>
        <option value="medio">Medio 1hr</option>
        <option value="largo">Largo 1hr 30 min</option>
     </select>
          <div class="form-group">
              <input type="number" required placeholder="Min" min="1" max="120" id="minutos" class="form-control">
          </div>

            <button type="button"  class="btn btn-outline-success btn-sm" id="btnGuardar" style="visibility:visible; display:block;">
              Guardar
            </button>
            <button type="button"  class="btn btn-outline-success btn-sm" id="btnEditar" style="visibility:hidden; display:none;">
              Editar
            </button>
         </form>

       </div>
         <div id="cuerpo"></div>
 </div>
 <div class="alert alert-success" style="display: none;"></div>
      <div class="alert alert-danger" style="display: none;"></div>
      <div class="alert alert-info" style="display: none;"></div>
      <br>
       <br>
       <div class="box-body table-responsive no-padding">
             <table class="table table-hover">
               <thead><tr>
                 <th>Nombre</th>
                 <th>Descripcion</th>
                 <th>Fecha</th>
                 <th>Tiempo Asignado</th>
                 <th>Tiempo Transcurrido</th>
                 <th>Tiempo Restante</th>
                 <th>Estatus</th>
               </tr></thead>
               <tbody id="cuerpoT">
               </tbody>
             </table>
           </div>

</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>

<script src="bower_components/fastclick/lib/fastclick.js"></script>

<script src="funciones/funciones.js"></script>
  </body>
</html>
